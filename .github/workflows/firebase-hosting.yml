name: Deploy to Firebase Hosting
on: [workflow_dispatch]
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: üèó Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: üèó Setup Expo
              uses: expo/expo-github-action@v8
              with:
                  expo-version: latest
            - name: Install dependencies - frontend
              working-directory: ./frontend
              run: npm install --force
            - name: Install dependencies - functions
              working-directory: ./functions
              run: npm install --force
            - name: Build for Web
              working-directory: ./frontend
              run: npx expo export --output-dir web-build --platform web
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRUITSALADPLANNINGPOKER }}"
                  channelId: live
                  projectId: fruitsaladplanningpoker